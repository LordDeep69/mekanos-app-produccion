# Nixpacks configuration for Railway deployment
# Mekanos API - NestJS Backend

[phases.setup]
# ✅ FIX 30-ENE-2026: Agregar ghostscript para compresión de PDFs
nixPkgs = ["nodejs_20", "pnpm", "ghostscript"]

[phases.install]
cmds = [
  "cd ../.. && pnpm install --frozen-lockfile",
  "cd apps/api && pnpm run build"
]

[phases.build]
cmds = ["echo 'Build completed in install phase'"]

[start]
cmd = "node dist/main.js"

[variables]
NODE_ENV = "production"
